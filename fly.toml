# fly.toml file generated for converter-api on 2023-04-13T13:22:48-03:00

app = "converter-api"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "gru"

[env]
  PORT = "8080"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20
