name: E2E Tests

on:
  push:
  pull_request:

jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Start containers
        run: docker-compose -f "docker-compose.yml" --profile ci up -d --build
      - name: Run tests
        run: yarn run docker:test:e2e
      - name: Stop containers
        if: always()
        run: docker-compose -f "docker-compose.yml" down
